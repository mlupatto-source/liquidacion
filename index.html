<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liquidación Marcelo Lupatto</title>

<link rel="manifest" href="manifest.json">

<style>
body{
font-family:Arial;
background:linear-gradient(135deg,#1b5e20,#66bb6a);
padding:20px;
color:#1b5e20;
}
h1{
text-align:center;
color:white;
}
.container{
background:white;
padding:20px;
border-radius:15px;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
}
input,select{
width:100%;
padding:10px;
margin-bottom:12px;
font-size:16px;
border-radius:8px;
border:1px solid #ccc;
}
button{
width:100%;
padding:12px;
margin-top:8px;
border:none;
border-radius:8px;
font-size:16px;
cursor:pointer;
}
.green{background:#2e7d32;color:white;}
.gray{background:#616161;color:white;}
.small{font-size:14px;padding:8px;background:#eeeeee;}
.total{
font-size:24px;
font-weight:bold;
color:black;
margin-top:10px;
}
</style>
</head>
<body>

<h1>Marcelo Lupatto<br>Liquidación</h1>

<div class="container">

<h3>Cliente</h3>
<select id="cliente"></select>
<button class="small" onclick="editarOpciones('cliente')">✏️ Editar Clientes</button>

<h3>Tipo de Hora</h3>
<select id="tipoHora" onchange="calcular()">
<option value="normal">Hora Normal</option>
<option value="especial">Hora Especial</option>
</select>

Valor Hora Normal:
<input type="number" id="valorHora" value="14000">

Valor Hora Especial:
<input type="number" id="valorHoraEsp" value="18000">

Valor Kilómetro:
<input type="number" id="valorKm" value="600">

Horas:
<input type="number" id="horas" value="0" oninput="calcular()">

Kilómetros:
<input type="number" id="km" value="0" oninput="calcular()">

Otros:
<input type="number" id="otros" value="0" oninput="calcular()">

<h3>Forma de Cobro</h3>
<select id="formaCobro"></select>
<button class="small" onclick="editarOpciones('formaCobro')">✏️ Editar Formas de Cobro</button>

<div id="total" class="total"></div>

<button class="gray" onclick="reiniciar()">Reiniciar</button>
<button class="green" onclick="generar()">Compartir por WhatsApp</button>
<button onclick="generarPDF()">Generar PDF</button>

</div>

<script>
if('serviceWorker' in navigator){
navigator.serviceWorker.register('service-worker.js');
}

function formato(n){
return new Intl.NumberFormat('es-AR').format(n);
}

function obtenerValorHora(){
let tipo=document.getElementById("tipoHora").value;
let normal=parseFloat(document.getElementById("valorHora").value)||0;
let esp=parseFloat(document.getElementById("valorHoraEsp").value)||0;
return tipo==="normal"?normal:esp;
}

function calcular(){
let vh=obtenerValorHora();
let vk=parseFloat(document.getElementById("valorKm").value)||0;
let h=parseFloat(document.getElementById("horas").value)||0;
let k=parseFloat(document.getElementById("km").value)||0;
let o=parseFloat(document.getElementById("otros").value)||0;
let total=(h*vh)+(k*vk)+o;
document.getElementById("total").innerHTML="TOTAL: $"+formato(total);
}

function reiniciar(){
document.getElementById("horas").value=0;
document.getElementById("km").value=0;
document.getElementById("otros").value=0;
calcular();
}

function generar(){
let fecha=new Date().toLocaleDateString('es-AR');
let cliente=document.getElementById("cliente").value;
let h=document.getElementById("horas").value;
let k=document.getElementById("km").value;
let total=document.getElementById("total").innerText;
let forma=document.getElementById("formaCobro").value.toUpperCase();

let texto=
`LIQUIDACION ${fecha}
${cliente}

HORAS
Cantidad: ${h}

KILOMETROS
Cantidad: ${k}

${total}

Forma de pago: ${forma}

Muchas gracias`;

navigator.share({text:texto});
}

function cargarOpciones(id){
let datos=JSON.parse(localStorage.getItem(id))||["Opción 1","Opción 2","Opción 3","Opción 4","Opción 5"];
let select=document.getElementById(id);
select.innerHTML="";
datos.forEach(d=>{
let opt=document.createElement("option");
opt.textContent=d;
opt.value=d;
select.appendChild(opt);
});
let guardado=localStorage.getItem(id+"_seleccionado");
if(guardado) select.value=guardado;
select.onchange=()=>localStorage.setItem(id+"_seleccionado",select.value);
}

function editarOpciones(id){
let actuales=JSON.parse(localStorage.getItem(id))||["Opción 1","Opción 2","Opción 3","Opción 4","Opción 5"];
let nuevas=[];
for(let i=0;i<5;i++){
let valor=prompt("Editar opción "+(i+1),actuales[i]);
if(valor===null) return;
nuevas.push(valor||("Opción "+(i+1)));
}
localStorage.setItem(id,JSON.stringify(nuevas));
cargarOpciones(id);
}

cargarOpciones("cliente");
cargarOpciones("formaCobro");
calcular();

async function generarPDF() {
const { jsPDF } = window.jspdf;
const doc = new jsPDF();
const fecha = new Date().toLocaleDateString();
const cliente = document.getElementById("cliente").value;
const horas = document.getElementById("horas").value || "0";
const kilometros = document.getElementById("km").value || "0";
const total = document.getElementById("total").innerText.replace("TOTAL: $","");
const formaPago = document.getElementById("formaCobro").value.toUpperCase();

doc.setFont("helvetica", "bold");
doc.setFontSize(14);
doc.text("Marcelo Lupatto", 105, 20, { align: "center" });

doc.setFont("helvetica", "normal");
doc.setFontSize(11);
doc.text("Fecha: " + fecha, 20, 40);
doc.text(cliente, 20, 48);

doc.text("HORAS: " + horas, 20, 65);
doc.text("KILÓMETROS: " + kilometros, 20, 75);

doc.setFont("helvetica", "bold");
doc.text("TOTAL: $" + total, 20, 95);

doc.setFont("helvetica", "normal");
doc.text("FORMA DE PAGO: " + formaPago, 20, 110);

doc.save("Liquidacion.pdf");
}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
